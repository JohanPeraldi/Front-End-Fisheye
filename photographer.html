<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
	  <meta name="viewport"
	        content="width=device-width, initial-scale=1">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>
  <body>
	  <div class="container">
		  <div id="content-wrapper">
		    <header class="header header__main">
			    <a href="./index.html" class="clickable">
				    <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page">
			    </a>
		    </header>
		    <main id="main">
			    <article class="photographer__portfolio">
				    <div class="drop-down">
					    <label for="photograph-sort">Trier par</label>
					    <select name="sort" class="clickable" id="photograph-sort">
						    <option value="popularity">Popularité</option>
						    <option value="date">Date</option>
						    <option value="title">Titre</option>
					    </select>
				    </div>
				    <div class="photographer__portfolio-images"></div>
			    </article>
			    <div class="info-box">
				    <p class="likes">
					    <span>297 081</span>
					    <img src="./assets/icons/heart-full-black.svg" alt="">
				    </p>
				    <span class="rate">Mon tarif</span>
			    </div>
		    </main>
			  <footer class="footer"></footer>
		  </div>
	    <div id="contact-modal" class="contact-modal" role="dialog" aria-labelledby="dialog-title" aria-hidden="true">
				<div class="modal">
					<header class="header">
	          <h1 id="dialog-title">Contactez-moi<span id="photographer-name"></span></h1>
	          <img src="./assets/icons/close.svg" class="clickable" id="close-modal" role="button" tabindex="0" alt="close modal">
	        </header>
					<form action="#" method="post" id="contact-form">
						<ul>
							<li>
								<label for="first-name">Prénom</label>
								<input type="text" name="first-name" class="clickable" id="first-name" required>
							</li>
							<li>
								<label for="last-name">Nom</label>
								<input type="text" name="last-name" class="clickable" id="last-name" required>
							</li>
							<li>
								<label for="email">Email</label>
								<input type="email" name="email" class="clickable" id="email" required>
							</li>
							<li>
								<label for="message">Votre message</label>
								<textarea name="message" class="clickable" id="message" rows="4" required></textarea>
							</li>
	            <li class="button">
								<button type="submit" class="contact-button clickable">Envoyer</button>
	            </li>
						</ul>
					</form>
				</div>
			</div>
		  <div id="lightbox-modal" class="lightbox-modal" role="dialog" aria-label="image full screen view" aria-hidden="true">
			  <div id="lightbox" class="lightbox">
				  <div class="lightbox__slider">
					  <div class="lightbox__controls">
						  <a href="#" class="lightbox__previous clickable">
							  <img src="./assets/icons/previous.svg" alt="Previous image">
						  </a>
					  </div>
					  <div class="lightbox__image">
						  <img src="https://picsum.photos/id/1002/1200/900" alt="NASA placeholder image">
					  </div>
					  <div class="lightbox__controls">
						  <img src="./assets/icons/close-primary.svg" id="lightbox__close" class="lightbox__close clickable" role="button" tabindex="0" alt="Close dialog">
						  <a href="#" class="lightbox__next clickable">
							  <img src="./assets/icons/next.svg" alt="Next image">
						  </a>
					  </div>
				  </div>
				  <div class="lightbox__description">
					  <p>NASA placeholder image</p>
				  </div>
			  </div>
		  </div>
	  </div>
    <script src="./js/api/Api.js"></script>
    <script src="./js/factories/likeFactory.js"></script>
    <script src="./js/factories/mediaFactory.js"></script>
    <script src="./js/factories/photographerFactory.js"></script>
    <script src="./js/pages/photographer.js"></script>
    <script src="./js/utils/modal.js"></script>
    <script src="./js/utils/contactForm.js"></script>
    <script src="./js/utils/lightboxNavigation.js"></script>
    <script src="./js/utils/lightbox.js"></script>
  </body>
</html>
