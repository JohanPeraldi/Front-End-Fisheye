<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
	  <meta name="viewport"
	        content="width=device-width, initial-scale=1">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>
  <body>
	  <div class="container">
	    <header class="header header__main">
		    <a href="index.html">
			    <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
		    </a>
	    </header>
	    <main id="main">
	      <article class="photographer__header"></article>
		    <article class="photographer__portfolio">
			    <div class="drop-down">
				    <label for="photograph-sort">Trier par</label>
				    <select name="sort" id="photograph-sort">
					    <option value="popularity">Popularité</option>
					    <option value="date">Date</option>
					    <option value="title">Titre</option>
				    </select>
			    </div>
			    <div class="photographer__portfolio-images"></div>
		    </article>
		    <div class="info-box">
			    <span class="likes">297 081<svg width="24px" height="24px" viewBox="0 0 512 512" fill="#000" xmlns="http://www.w3.org/2000/svg"><path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"/></svg></span>
			    <span class="rate">Mon tarif</span>
		    </div>
	    </main>
	    <div id="contact-modal" class="contact-modal">
				<div class="modal">
					<header class="header">
	          <h1>Contactez-moi<span id="photographer-name"></span></h1>
	          <img src="assets/icons/close.svg" id="close-modal" alt="close modal">
	        </header>
					<form>
						<div>
							<label for="first-name">Prénom</label>
							<input type="text" name="first-name" id="first-name">
						</div>
						<div>
							<label for="last-name">Nom</label>
							<input type="text" name="last-name" id="last-name">
						</div>
						<div>
							<label for="email">Email</label>
							<input type="email" name="email" id="email">
						</div>
						<div>
							<label for="message">Votre message</label>
							<textarea name="message" id="message"></textarea>
						</div>
	          <button class="contact_button">Envoyer</button>
					</form>
				</div>
			</div>
	  </div>
    <script src="js/api/Api.js"></script>
    <script src="js/factories/MediaFactory.js"></script>
    <script src="js/models/Media.js"></script>
    <script src="js/models/ImageMedia.js"></script>
    <script src="js/models/VideoMedia.js"></script>
    <script src="js/templates/MediaCard.js"></script>
    <script src="js/templates/PhotographerCard.js"></script>
    <script src="js/pages/photographer.js"></script>
    <script src="js/utils/contactForm.js"></script>
  </body>
</html>
